<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelated Cat Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #game-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        #cat {
            width: 64px;
            height: 64px;
            position: absolute;
        }
        .bubble {
            width: 32px;
            height: 32px;
            position: absolute;
            border-radius: 50%;
        }

        #score-board {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #333;
        }
        
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script> <!-- Link to the external JS file -->
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div id="game-container" class="col">
                <img id="cat" src="cat.png" alt="cat">
                <div id="score-board" class="score-board">Score: 0</div> <!-- Score board -->
            </div>
        </div>
    </div>
</body>
</html>
