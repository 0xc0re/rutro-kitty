<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutro Kitty!</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #game-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        #cat {
            width: 64px;
            height: 64px;
            position: absolute;
            transition: left 0.1s linear, top 0.1s linear;
        }

        .bubble {
            width: 32px;
            height: 32px;
            position: absolute;
            border-radius: 50%;
        }

        #score-board {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #333;
        }

        #controls {
            position: absolute;
            bottom: 5px;
            left: 22%;
            transform: translateX(-50%);
        }

        .joystick {
            width: 150px;
            height: 150px;
            position: relative;
            border: 5px solid #333;
            border-radius: 50%;
        }

        .arrow-btn {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
        }

        .center-btn {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #555;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .up {
            top: 0;
            left: 50%;
            transform: translate(-50%, 0);
        }

        .down {
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 0);
        }

        .left {
            left: 0;
            top: 50%;
            transform: translate(0, -50%);
        }

        .right {
            right: 0;
            top: 50%;
            transform: translate(0, -50%);
        }

        #action-controls {
            position: absolute;
            bottom: 20px;
            right: 10px;
            display: flex;
            align-items: center;
        }

        .action-btn {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 25px;
            text-align: center;
            cursor: pointer;
            user-select: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .action-btn.space {
            width: 100px;
            height: 50px;
        }

        .action-btn.ctrl {
            width: 80px;
            height: 50px;
        }

        .action-btn:hover {
            background-color: #555;
        }

        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }


        /* If you want to make further adjustments for small screens, you can use media queries */
        @media screen and (max-width: 480px) {
            .modal-content {
                padding: 10px;
            }

            #restart-btn {
                padding: 8px 16px;
                font-size: 14px;
            }
        }

        @media screen and (min-width: 768px) {
            .joystick {
                width: 100px;
                height: 100px;
            }

            .arrow-btn {
                width: 40px;
                height: 40px;
            }

            /* Other adjustments for desktop view */
        }


        #restart-btn {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: #2196F3;
            color: white;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js"></script> <!-- Link to the external JS file -->
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div id="game-container" class="col">
                <a id="github-link" href="https://github.com/0xc0re/rutro-kitty" class="text-decoration-none"
                    target="_blank">Rutro Kitty!</a>
                <img id="cat" src="/images/cat5.png" alt="cat">
                <div id="score-board" class="score-board">Score: 0</div> <!-- Score board -->
                <div id="action-controls">
                    <!-- Added space bar button -->
                    <div id="space-btn" class="action-btn space">Jump</div>
                    <!-- Added CTRL button -->
                    <div id="ctrl-btn" class="action-btn ctrl">Fire</div>
                </div>

                <!--<div id="controls">
                    <div id="joystick" class="joystick">
                        <div id="up-btn" class="arrow-btn up">&#8593;</div>
                        <div id="left-btn" class="arrow-btn left">&#8592;</div>
                        <div id="center-btn" class="center-btn"></div>
                        <div id="right-btn" class="arrow-btn right">&#8594;</div>
                        <div id="down-btn" class="arrow-btn down">&#8595;</div>
                    </div>
                </div>-->

            </div>
        </div>
    </div>
    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h1>Game Over!</h1>
            <button id="restart-btn">Restart</button>
        </div>
    </div>
</body>

</html>
